<!DOCTYPE html>
<html>
<head>
<style>
   body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color:honeydew;
   }
   input,span{
      font-size: 20px;
   }
   .card {
   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
   transition: 0.3s;
   width: 40%;
   color:blueviolet;
   background-color: aliceblue;
   }

   .card:hover {
   box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
   }

   .container {
   padding: 2px 16px;
   }

   h1 {
      color: brown;
   }
</style>
</head>
<body>
<center>
   <h1>Temperature Converter</h1>

   
   <p>
   <div class="card">
      <div class="container">
         <h4><b>Enter Celcius to Convert in Fahrenheit</b></h4> 
                
         <label>Celcius</label>
         <input id="inputKG" type="number" placeholder="Celcius"
         oninput="convertCtoF(this.value)" onchange="convertCtoF(this.value)">
         </p>
         <p>Fahrenheit: <span class="fahrenheit"></span></p>
      </div>
   </div>
</center>
<script>
   function convertCtoF(temp) {
      document.querySelector(".fahrenheit").innerHTML=(temp-32)/1.8;
   }
</script>
</body>
</html>
